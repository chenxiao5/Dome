<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		function click1(){
			var html;
			var rangeShow=document.getElementById('show');
			selection=document.getSelection();
			if (selection.rangeCount>0) {
				html ="选取了>"+selection.rangeCount+"<内容";
				for (var i = 0; i < selection.rangeCount; i++) {
					html +="第"+(i+1)+"段内容为："+selection.getRangeAt(i);
				}
			};
			rangeShow.textContent=html;
		}
	</script>
	eqfeqfewfwf
	<input type="button" value="点击" onclick="click1()">
	<div id="show">111</div>
	<div id="aaa">222</div>
	<script type="text/javascript">
	console.log(document.getElementById('aaa').ownerDocument);
	console.log(document.documentElement);
	console.log(document.documentElement.ownerDocument)
	</script>
</body>
</html>
