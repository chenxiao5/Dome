<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		/*清除浮动（用在父级）*/
		.clearfix {
    		*zoom: 1;
		}
		.clearfix:after {
    		content: ''; display: table; clear: both;
		}
		.box{ width:80%; margin:auto;}
		.ldiv{ width:150px; height:300px; background:#333; float:left;}
		.rdiv{  height:400px; background:#EDEF48;}
		/*自适应布局*/
		.cell {
    			display: table-cell; width: 9999px;
    			*display: inline-block; *width: auto;
		}
	</style>
</head>
<body>
	<div class="box clearfix">
		<div class="ldiv">14651561</div>
		<div class="rdiv cell"></div>
	</div>
</body>
</html>
