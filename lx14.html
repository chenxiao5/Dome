<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:50px;
			height:50px;
			border:1px solid red;
			background:linear-gradient(transparent 0%, transparent 70%,#333 100%);
		}
		.aa{
			width:40px;
			height:40px;
			position:relative;
			margin-top:100px;
		}
		.aa i{
			display:block;
			border:2px solid #454;
			border-radius:50%;
		}
		.aa i:first-child{
			width:35px;
			height:35px;
		}
		.aa i:last-child{
			width:15px;
			height:15px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="aa">
		<i></i>
		<i></i>
	</div>
</body>
</html>
