<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.Contenter{
			margin:auto;
		}
		.Contenter div{
			float:left;
			height:200px;
		}
		.left{
			width:30%;
			background:#A53A3A;
		}
		.middle{
			width:40%;
			background-color:#BC4BF0;
		}
		.right{
			width:30%;
			background-color:#5B7C3B;
		}
		@media screen and (max-width: 600px){
			.left{
				width:40%;
			}
			.middle{
				width:60%;
			}
			.right{
				width:100%;
			}
		}
	</style>
</head>
<body>
	<div class="Contenter">
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
	</div>
</body>
</html>
